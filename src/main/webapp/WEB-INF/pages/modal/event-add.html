<!-- MODAL ADD EVENT-->
		<div class="modal fade" id="addEventModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
		  <div class="modal-dialog modal-lg" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="exampleModalLongTitle">Add Event Request</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <form id="addForm">
		      <input type="hidden" id="createdby"/>
		      <input type="hidden" id="requestbyid"/>
			      <div class="modal-body">
			        <input type="hidden" id="AddButton"/>
				    <div class="form-row">
				    	<label for="transactioncode" class="col-sm-2 col-form-label">Transaction Code</label>
				           	<div class="col-sm-4">
		 						<input type="text" id="transactioncode" class="form-control" placeholder="Auto Generated" disabled>
		 					</div>
		 				<label for="requestby" class="col-sm-2 col-form-label">Request By</label>
					    	<div class="col-sm-4">
					       		<input type="text" id="requestby" class="form-control" placeholder="Auto Showed" disabled>
					    	</div>
					</div>
					<div class="form-row" style="margin-top: 10px">
					 	<label for="eventname" class="col-sm-2 col-form-label">Event Name</label>
						    <div class="col-sm-4">
						      	<input type="text" id="eventname" class="form-control" placeholder="Type Event Name"
						      	required data-parsley-required-message="Please enter event name">
	 						</div>
	 				  	<label for="requestdate" class="col-sm-2 col-form-label">Request Date</label>	
						    <div class="col-sm-4">
								<input type="text" id="requestdate" class="form-control" placeholder="Auto Showed" disabled>
					    	</div>
					</div>
					<div class="form-row" style="margin-top: 10px">
					 	<label for="eventplace" class="col-sm-2 col-form-label">Event Place</label>
						    <div class="col-sm-4">
						      	<input type="text" id="eventplace" class="form-control" placeholder="Type Event Place"
						      	required data-parsley-required-message="Please enter event place">
	 						</div>
	 				  	<label for="note" class="col-sm-2 col-form-label">Note</label>	
						    <div class="col-sm-4">
								<input type="text" id="note" class="form-control" placeholder="Type Note">
					    	</div>
					</div>
					<div class="form-row" style="margin-top: 10px">
						<label for="eventstartdate" class="col-sm-2 col-form-label">Event Start Date</label>
						    <div class="col-sm-4">
						      	<input type="text" id="eventstartdate" class="form-control" placeholder="Select Date">
	 						</div>
					</div>
					<div class="form-row" style="margin-top: 10px">
						<label for="eventenddate" class="col-sm-2 col-form-label">Event End Date</label>
						    <div class="col-sm-4">
						      	<input type="text" id="eventenddate" class="form-control" placeholder="Select Date">
	 						</div>
					</div>
					<div class="form-row" style="margin-top: 10px">
						<label for="budget" class="col-sm-2 col-form-label">Budget (Rp.)</label>
						    <div class="col-sm-4">
						      	<input type="text" id="budget" class="form-control" placeholder="Type Event Budget"
						      	required data-parsley-required-message="Please enter budget event">
	 						</div>
					</div>
			      </div>
			      <div class="modal-footer">
			     	<button type="button" class="btn btn-primary btn-add-event">Save</button>
			        <button type="button" class="btn btn-warning" data-dismiss="modal">Cancel</button>
			      </div>
		      </form>
		       </div>
		  </div>
		</div>
