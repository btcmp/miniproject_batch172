<!-- Modal -->
<div class="modal fade" id="edit-employee-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Employee</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="form-edit-employee" action="#">
			  <div class="form-group">
			    <label for="name-employee">Name</label>
			    <input data-parsley-required="true" type="text" name="name-employee" class="form-control" id="name-employee" aria-describedby="nameHelp" placeholder="Enter Name Employee">
			  </div>
			  <div class="form-group">
			    <label for="email-employee">Email</label>
			    <input type="hidden" id="id-employee" />
			    <input type="hidden" id="birthDate" />
			    <input type="text" name="email-employee" class="form-control" id="email-employee" aria-describedby="nameHelp" placeholder="Enter Email Employee">
			  </div>
			  <div class="form-group">
			    <label for="salary-employee">Salary</label>
			    <input type="text" name="salary-employee" class="form-control" id="salary-employee" aria-describedby="nameHelp" placeholder="Enter Salary Employee">
			  </div>
			   <div class="form-group">
			    <label for="edit-department">Department</label><br/>
			    <select style="width: 100%;" name="dept" id="edit-department" >
		      		  <c:forEach var="dept" items="${departments }">
		      		  	<option value="${dept.id}">
		      		  		<c:out value='${dept.departmentName}' />
		      		  	</option>
		      		  </c:forEach>
		      	</select>
			  </div>
		  </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" id="btn-update-employee-submit" class="btn btn-primary">Update</button>
      </div>
    </div>
  </div>
</div>
