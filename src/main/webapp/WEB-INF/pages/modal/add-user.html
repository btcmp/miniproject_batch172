<div class="modal fade bd-example-modal-lg" id="addUserModal"
	tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
	aria-hidden="true">

	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<div
				class="modal-header bg-primary text-white border border-bottom-0 border-dark">
				<h5 class="modal-title" id="addProductModalTitle">Tambah User</h5>
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div
				class="modal-body border border-bottom-0 border-top-0 border-dark">





				<form>

					<div class="row">

						<div class="col">
							<div class="form-group row">
								<label for="employee" class="col-sm-3 col-form-label">
									Employee </label>
								<div class="col-sm-9">

									<select class="custom-select" id="employee">
										<option selected>Choose...</option>
										<option value="Anies">Anis</option>
										<option value="Jokowi">Jokowi</option>
										<option value="Blusukan">Blusukan</option>
										<option value="aHoak">ahoak</option>
									</select>

								</div>
							</div>

						</div>

						<div class="col">
							<div class="form-group row">
								<label for="username" class="col-sm-3 col-form-label">
									User Name </label>
								<div class="col-sm-9">
									<input type="text" class="form-control" id="username"
										placeholder="User name...">
								</div>

							</div>

						</div>

					</div>
					<div class="row">
						<div class="col">
							<div class="form-group row">
								<label for="role" class="col-sm-3 col-form-label"> Role</label>
								<div class="col-sm-9">
									<select class="custom-select" id="role">
										<option selected>Choose...</option>
										<option value="ROLE_ADMIN">ROLE_ADMIN</option>
										<option value="ROLE_STAFF">ROLE_STAFF</option>
										<option value="ROLE_REQUEST">ROLE_REQUEST</option>
									</select>

								</div>

							</div>

						</div>
						<div class="col">
							<div class="form-group row">
								<label for="password" class="col-sm-3 col-form-label">
									Password </label>
								<div class="col-sm-9">
									<input id="password" type="password" class="form-control"
										name="password" placeholder="pass">
								</div>
							</div>

						</div>

					</div>

					<div class="row justify-content-end">

						<div class="col-8">
							<div class="form-group row">
								<label for="rpassword" class="col-sm-2 col-form-label">
									Re-type Password:</label>
								<div class="col-sm-10">
									<input id="rpassword" type="password" class="form-control"
										name="rpassword" placeholder="re-type pass">
								</div>
							</div>

						</div>

					</div>



					<!-- 	<div class="form-group row">
						<label for="description" class="col-sm-2 col-form-label">Deskripsi</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="description"
								placeholder="deskripsi">
						</div>
					</div> -->
				</form>
			</div>
			<div class="modal-footer border border-top-0 border-dark">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary" id="addButnModal">Add
					User</button>
			</div>
		</div>
	</div>
</div>
