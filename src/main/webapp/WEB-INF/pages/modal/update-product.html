<div class="modal fade" id="updateProductModal" tabindex="-1"
	role="dialog" aria-labelledby="updateProductModalTitle"
	aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content"> 
			<div class="modal-header bg-primary text-white border border-bottom-0 border-dark">
				<h5 class="modal-title" id="updateProductModalTitle">Tambah Produk</h5>
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<form id="updateForm" novalidate>
			<input type="hidden" id="idUpdate" />
			<input type="hidden" id="isUpdate" /> 
   			<input type="hidden" id="crUpdate" />
		    <input type="hidden" id="dateUpdate" />
			<div class="modal-body border border-bottom-0 border-top-0 border-dark">
					<div class="form-group row">
						<label for="productcode" class="col-sm-2 col-form-label">Kode Produk</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="codeUpdate"
								placeholder="code here" readonly>
						</div>
					</div>
					
					<div class="form-group row">
						<label for="productname" class="col-sm-2 col-form-label">Nama
							Produk</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="nameUpdate"
								placeholder="Nama Produk" required data-parsley-maxlength="10" data-parsley-maxlength-message="Karakter harus kurang dari 10" data-parsley-required-message="Harap masukkan nama produk">
						</div>
					</div>
					<div class="form-group row">
						<label for="description" class="col-sm-2 col-form-label">Deskripsi</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="descUpdate"
								placeholder="deskripsi">
						</div>
					</div>
				
			</div>
			<div class="modal-footer border border-top-0 border-dark">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary" id="updateBtnModal">Add Product</button>
			</div>
			</form>
		</div>
	</div>
</div>
