<!-- MODAL EDIT EVENT-->
		<div class="modal fade" id="editEventModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
		  <div class="modal-dialog modal-lg" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="exampleModalLongTitle">Edit Event Request</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <form id="editForm">
		      <input type="hidden" id="updatedby"/>
			      <div class="modal-body">
			        <input type="hidden" id="EditButton"/>
				    <div class="form-row">
				    	<label for="transactioncode" class="col-sm-2 col-form-label">Transaction Code</label>
				           	<div class="col-sm-4">
		 						<input type="text" id="transactioncodeEdit" class="form-control" placeholder="Auto Generated" disabled>
		 					</div>
		 				<label for="requestby" class="col-sm-2 col-form-label">Request By</label>
					    	<div class="col-sm-4">
					       		<input type="text" id="requestbyEdit" class="form-control" placeholder="Request By" disabled>
					    	</div>
					</div>
					<div class="form-row" style="margin-top: 10px">
					 	<label for="eventname" class="col-sm-2 col-form-label">Event Name</label>
						    <div class="col-sm-4">
						      	<input type="text" id="eventnameEdit" class="form-control" placeholder="Type Event Name"
						      	required data-parsley-required-message="Please enter event name">
	 						</div>
	 				  	<label for="requestdate" class="col-sm-2 col-form-label">Request Date</label>	
						    <div class="col-sm-4">
								<input type="text" id="requestdateEdit" class="form-control" placeholder="Request Date" disabled>
					    	</div>
					</div>
					<div class="form-row" style="margin-top: 10px">
					 	<label for="eventplace" class="col-sm-2 col-form-label">Event Place</label>
						    <div class="col-sm-4">
						      	<input type="text" id="eventplaceEdit" class="form-control" placeholder="Type Event Place"
						      	required data-parsley-required-message="Please enter event place">
	 						</div>
	 				  	<label for="note" class="col-sm-2 col-form-label">Note</label>	
						    <div class="col-sm-4">
								<input type="text" id="noteEdit" class="form-control" placeholder="Type Note">
					    	</div>
					</div>
					<div class="form-row" style="margin-top: 10px">
						<label for="eventstartdate" class="col-sm-2 col-form-label">Event Start Date</label>
						    <div class="col-sm-4">
						      	<input type="text" id="eventstartdateEdit" class="form-control" placeholder="Select Date"
						      	required data-parsley-required-message="Please select event start date">
	 						</div>
	 					<label for="status" class="col-sm-2 col-form-label">Status</label>	
						    <div class="col-sm-4">
								<input type="text" id="statusEdit" class="form-control" placeholder="Status" disabled>
					    	</div>
					</div>
					<div class="form-row" style="margin-top: 10px">
						<label for="eventenddate" class="col-sm-2 col-form-label">Event End Date</label>
						    <div class="col-sm-4">
						      	<input type="text" id="eventenddateEdit" class="form-control" placeholder="Select Date"
						      	required data-parsley-required-message="Please select event end date">
	 						</div>
					</div>
					<div class="form-row" style="margin-top: 10px">
						<label for="budget" class="col-sm-2 col-form-label">Budget (Rp.)</label>
						    <div class="col-sm-4">
						      	<input type="text" id="budgetEdit" class="form-control" placeholder="Type Event Budget"
						      	required data-parsley-required-message="Please enter budget event">
	 						</div>
					</div>
			      </div>
			      <div class="modal-footer">
			     	<button type="button" class="btn btn-primary" id="btn-edit-event">Update</button>
			        <button type="button" class="btn btn-warning" data-dismiss="modal">Cancel</button>
			      </div>
		      </form>
		       </div>
		  </div>
		</div>
