<div class="modal fade" id="viewProductModal" tabindex="-1"
	role="dialog" aria-labelledby="addProductModalTitle"
	aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content"> 
			<div class="modal-header bg-primary text-white border border-bottom-0 border-dark">
				<h5 class="modal-title" id="addProductModalTitle">Lihat Produk</h5>
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body border border-bottom-0 border-top-0 border-dark">
				<form>
					<div class="form-group row">
						<label for="productcode" class="col-sm-2 col-form-label">Kode Produk</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="codeView"
								placeholder="code here" readonly>
						</div>
					</div>
					<div class="form-group row">
						<label for="productname" class="col-sm-2 col-form-label">Nama
							Produk</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="nameView"
								placeholder="Nama Produk" readonly>
						</div>
					</div>
					<div class="form-group row">
						<label for="description" class="col-sm-2 col-form-label">Deskripsi</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="descView"
								placeholder="deskripsi" readonly>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer border border-top-0 border-dark">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
