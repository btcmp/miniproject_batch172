<div class="modal fade bd-example-modal-lg" id="viewUserModal"
	tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
	aria-hidden="true">

	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<div
				class="modal-header bg-primary text-white border border-bottom-0 border-dark">
				<h5 class="modal-title" id="addProductModalTitle">Tambah User</h5>
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div
				class="modal-body border border-bottom-0 border-top-0 border-dark">





				<form>
					<input type="hidden" id="EditId"/>
					<!-- <input type="hidden" id="EditCreatedDate"/> -->
					<input type="hidden" id="EditCreatedBy"/>
					 
					<div class="row">

						<div class="col">
							<div class="form-group row">
								<label for="employeeView" class="col-sm-3 col-form-label">
									Employee </label>
								<div class="col-sm-9">

								<!-- <select class="custom-select" id="employeeViewSelect" value="1"> 
											<option value="1" id= "employeeView">Choose...</option>
											<c:forEach var="employee" items="${employees}">
											<option value="${employee.id}">${employee.employeeName}</option>
										</c:forEach>
									</select> -->
									
									<input type="text" class="form-control" id="employeeView"
										placeholder="User name..." disabled>
									
									
								</div>
							</div>

						</div>

						<div class="col">
							<div class="form-group row">
								<label for="usernameView" class="col-sm-3 col-form-label">
									User Name </label>
								<div class="col-sm-9">
									<input type="text" class="form-control" id="usernameView"
										placeholder="User name..." disabled>
								</div>

							</div>

						</div>

					</div>
					<div class="row">
						<div class="col">
							<div class="form-group row">
								<label for="roleView" class="col-sm-3 col-form-label"> Role</label>
								<div class="col-sm-9">
									 
									 		<input type="text" class="form-control" id="roleView"
										placeholder="User name..." disabled>
									 
								<!-- 	<select class="custom-select" id="roleView" readonly>
										<option selected>Choose...</option>
										<c:forEach var="role" items="${roles}">
											<option value="${role.id}" readonly>${role.roleName}</option>
										</c:forEach>
									</select> -->

								</div>

							</div>

						</div>
						<div class="col">
							<div class="form-group row">
								<label for="passwordView" class="col-sm-3 col-form-label">
									Password </label>
								<div class="col-sm-9">
									<input id="passwordView" type="password" class="form-control"
										name="password" placeholder="pass" disabled>
								</div>
							</div>

						</div>

					</div>
					<div class="row justify-content-end">

						<div class="col-8">
							<div class="form-group row">
								<label for="rpassword" class="col-sm-2 col-form-label">
									Re-type Password:</label>
								<div class="col-sm-10">
									<input id="rpasswordView" type="password" class="form-control"
										name="rpassword" placeholder="re-type pass" disabled>
								</div>
							</div>

						</div>

					</div>
					
					
					
 				</form>
			</div>
			<div class="modal-footer border border-top-0 border-dark">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				 
			</div>
		</div>
	</div>
</div>
