<!-- Modal -->
<div class="modal fade" id="add-role-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Account User</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="form-add-role" action="#">
			  <div class="form-group">
			    <label for="role-name">Role</label>
			    <input data-parsley-required="true" type="text" name="role-name" class="form-control" id="role-name" aria-describedby="nameHelp" placeholder="Enter Role Name">
			  </div>
		  </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" id="btn-add-role-submit" class="btn btn-primary">Add Role</button>
      </div>
    </div>
  </div>
</div>
