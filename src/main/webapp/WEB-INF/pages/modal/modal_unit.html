<div class="modal fade" id="addUnitModal" tabindex="-1"
	role="dialog" aria-labelledby="addUnitModalTitle"
	aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content"> 
			<div class="modal-header bg-primary text-white border border-bottom-0 border-dark">
				<h5 class="modal-title" id="addProductModalTitle">Add Unit</h5>
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body border border-bottom-0 border-top-0 border-dark">
			
				<form id="addUnitForm" >
					<div class="form-group row">
						<label for="unitcode" class="col-sm-2 col-form-label">Unit Code</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="unitcode"
								placeholder="code here" readonly>
						</div>
					</div>
					<div class="form-group row">
						<label for="unitname" class="col-sm-2 col-form-label">Unit Name</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="unitname"
								placeholder="Type Unit Name" required data-parsley-namecheck data-parsley-namecheck-message="Name already in use">
						</div>
					</div>
					<div class="form-group row">
						<label for="description" class="col-sm-2 col-form-label">Description</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="description"
								placeholder="Type Description">
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer border border-top-0 border-dark">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
				<button type="button" class="btn btn-primary" id="addBtnModal">Save</button>
			</div>
		</div>
	</div>
</div>

<!-- EDIT MODAL -->
