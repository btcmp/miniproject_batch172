<!-- Modal -->
<div class="modal fade" id="modal-edit-account-view-detail" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Penjualan</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="#">
			  <div class="form-group">
			  <input type="hidden" id="idEdit" name="idEdit" />
			    <label for="user.username">Username</label>
			    <input type="text" name="user.username" class="form-control" id="username" aria-describedby="nameHelp" placeholder="Enter Your Username">
			    <small id="emailHelp" class="form-text text-muted">We'll never share your username with anyone else.</small>
			  </div>
			  <div class="form-group">
			    <label for="user.email">Email</label>
			    <input type="text" name="user.email" class="form-control" id="totalPenjualan" aria-describedby="emailHelp" placeholder="Enter Your Email">
			    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
			  </div>
			  <div class="form-group">
			    <label for="user.email">Status</label>
			  	<div class="togglebutton">
					<label>
				    	<input id="statusUser" type="checkbox" >
					</label>
				</div>
			  </div>
			  <div class="form-group">
			    <label for="listRoles">Role</label><br/>
			    <select style="width: 100%;" name="roles" id="listRoles" multiple="multiple">
		      		  <c:forEach var="role" items="${roles }">
		      		  	<option value="${role.id}">
		      		  		<c:out value='${role.roleName}' />
		      		  	</option>
		      		  </c:forEach>
		      	</select>
			  </div>
			 
		  </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" id="btn-edit" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
